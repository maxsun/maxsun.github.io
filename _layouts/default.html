<html>
<head>
  <title>S.E.I.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          blockMath: [['$$','$$']],
          processEscapes: true
        }
      });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
      <style>
        body {
          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
          background-color: white;
        }

        a {
          color: #0e79b2;
          text-decoration: none;
          outline: none;
        }
        a:hover {
            text-decoration: underline;
        }

        code {
            font-size: 16px;
            /* border: solid 1px; */
        }

        pre.highlight {
            border: solid 1px;
            padding: 10px;
            border-radius: 5px;
        }

        #header {
          background-color: #020402;
          padding: 5px;
          font-size: 18px;
          margin-bottom: 15px;
        }

        #header a {
          color:  white;
          text-decoration: underline;
          font-weight: 700;
          font-style: italic;
        }

        #content {
          max-width: 800px;
          width: 85%;
          margin: auto;
          color: #020402;
          padding-left: 30px;
          padding-right: 30px;
          padding-bottom: 20px;
        }

        #content li {
          /* margin-bottom: 3px; */
          font-size: 18px;
        }

        h1 {
          font-size: 24px;
          /* font-family: 'Times New Roman', Times, serif; */
          color: #020402;
          margin-top: 10px;
          margin-bottom: 10px;
        }

        h2 {
          font-size: 20px;
          /* font-family: 'Times New Roman', Times, serif; */
          color: #020402;
          margin-top: 10px;
          margin-bottom: 10px;
        }

        h3 {
          font-size: 18px;
          /* font-family: 'Times New Roman', Times, serif; */
          color: #020402;
          margin-top: 10px;
          margin-bottom: 10px;
        }

        p {
          font-size: 18px;
          line-height: 1.25;
        }

        .footnotes {
          border-top: solid 1px #020402;
          margin-top: 40px;
        }
      </style>
      <link href='/assets/css/monokai.css' rel='stylesheet'>
    </head>
<body>
  <div id="header">
    <a href='/'>Snake eating itself.com</a>
  </div>
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
